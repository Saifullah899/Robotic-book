<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Robot Components Overview</title>
  <desc>Diagram showing the main components of a robot: sensors, actuators, controllers, and mechanical structures, and how they interact with each other and the environment.</desc>

  <!-- Mechanical Structure (Robot Body) -->
  <rect x="250" y="150" width="300" height="300" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Mechanical Structure</text>

  <!-- Controller Box -->
  <rect x="300" y="200" width="200" height="80" rx="10" ry="10" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0066cc">Controller</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Decision Making Center</text>

  <!-- Sensors Group -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">Sensors</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Vision, Tactile,</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">IMU, Force</text>
    <!-- Sensor Icons -->
    <circle cx="20" cy="30" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
    <circle cx="45" cy="30" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
    <circle cx="70" cy="30" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
    <circle cx="95" cy="30" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  </g>

  <!-- Actuators Group -->
  <g transform="translate(580, 250)">
    <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="#ffe8e8" stroke="#c62828" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#c62828">Actuators</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Motors, Servos,</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Hydraulics</text>
    <!-- Actuator Icons -->
    <rect x="20" y="25" width="15" height="30" fill="#f44336" stroke="#c62828" stroke-width="1"/>
    <rect x="45" y="25" width="15" height="30" fill="#f44336" stroke="#c62828" stroke-width="1"/>
    <rect x="70" y="25" width="15" height="30" fill="#f44336" stroke="#c62828" stroke-width="1"/>
    <rect x="95" y="25" width="15" height="30" fill="#f44336" stroke="#c62828" stroke-width="1"/>
  </g>

  <!-- Environment Box -->
  <rect x="300" y="50" width="200" height="60" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Environment</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Physical World</text>

  <!-- External Objects -->
  <circle cx="150" cy="100" r="20" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Object</text>

  <rect x="550" cy="80" width="40" height="40" fill="#795548" stroke="#4e342e" stroke-width="2"/>
  <text x="570" y="135" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Obstacle</text>

  <!-- Arrows showing data flow -->
  <!-- Environment to Sensors -->
  <line x1="350" y1="110" x2="180" y2="250" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="180" font-family="Arial" font-size="10" fill="#2e7d32">Perceive</text>

  <!-- Sensors to Controller -->
  <line x1="220" y1="290" x2="300" y2="240" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="270" font-family="Arial" font-size="10" fill="#2e7d32">Data</text>

  <!-- Controller to Actuators -->
  <line x1="500" y1="240" x2="580" y2="290" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="270" font-family="Arial" font-size="10" fill="#c62828">Commands</text>

  <!-- Actuators to Environment -->
  <line x1="640" y1="290" x2="500" y2="110" stroke="#c62828" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="200" font-family="Arial" font-size="10" fill="#c62828">Actuate</text>

  <!-- Feedback loop -->
  <line x1="640" y1="290" x2="640" y2="350" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="640" y1="350" x2="160" y2="350" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="160" y1="350" x2="160" y2="290" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Labels for components -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Robot System Components</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Sensors perceive → Controller processes → Actuators actuate → Mechanical structure provides form</text>

  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Legend</text>
    <g transform="translate(10, 25)">
      <rect x="0" y="0" width="15" height="10" fill="#e8f5e8" stroke="#2e7d32" stroke-width="1"/>
      <text x="25" y="9" font-family="Arial" font-size="10" fill="#333">Sensors</text>
    </g>
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="15" height="10" fill="#ffe8e8" stroke="#c62828" stroke-width="1"/>
      <text x="25" y="9" font-family="Arial" font-size="10" fill="#333">Actuators</text>
    </g>
    <g transform="translate(10, 55)">
      <rect x="0" y="0" width="15" height="10" fill="#e6f3ff" stroke="#0066cc" stroke-width="1"/>
      <text x="25" y="9" font-family="Arial" font-size="10" fill="#333">Controller</text>
    </g>
    <g transform="translate(10, 70)">
      <rect x="0" y="0" width="15" height="10" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
      <text x="25" y="9" font-family="Arial" font-size="10" fill="#333">Mechanical Structure</text>
    </g>
  </g>
</svg>